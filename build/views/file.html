<body>
<input type="file" multiple="multiple" id="file">
<script>
    file.onchange = function(){
        if(this.value){
            var formData = new FormData;
            [].slice.call(this.files).forEach(function(a){
                formData.append('file' , a);
            });
            fetch("/file/uploads", {
                method: "POST",
                body: formData
            }).then(function(Body){
                return  Body.json();
            }).then(function(b){
                console.log(b);
                b.forEach(function(a){
                    if(a.filePath){
                        var img = new Image;
                        img.src = a.filePath;
                        document.body.appendChild(img);
                    }
                })
            })
        }
    }
</script>
</body>
